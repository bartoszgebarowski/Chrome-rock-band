<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Legendary chrome-rock band from Night City, founded by Johnny Silverhand and Kerry Eurodyne.">
  <meta name="keywords" content="samurai, chrome-rock, chippin' in, never fade away, a like supreme, black dog, the ballad of buck ravers, archangel, johnny silverhand,kerry eurodyne, nancy hartley, denny, henry, refused, cyberpunk2077">
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Favicon -->
  <link rel="shortcut icon" href="./assets/img/favicon-h48px-w48px.ico" type="image/x-icon">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto&display=swap" rel="stylesheet">
  <title>Contact face</title>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar-container">
      <h1 id="logo" class="logo">Samurai</h1>
      <ul>
        <li>
          <a href="./main.html" aria-label="News">News</a>
        </li>
        <li>
          <a href="./gigs.html" aria-label="Information about planned concerts">Gigs</a>
        </li>
        <li>
          <a href="./dorphs.html" aria-label="Braindances, videos, music">Dorphs</a>
        </li>
        <li>
          <a href="./band.html" aria-label="Information about members of the band">Band</a>
        </li>
        <li class="active-page">
          Contact
        </li>
      </ul>
    </nav>
  </header>
  <!-- Main content -->
  <main>
    <section class="margin-top-10px">
      <h2 class="text-align-center">Contact us</h2>
      <p class="text-align-center">Here's a cure for an accidental fever</p>
      <!-- Contact form -->
      <div id="form-container-flex" class="margin-top-10px">
        <form action="./contact-form-feedback.html" method="GET">
          <div id="form-img-container">
            <img src="./assets/img/silverhand-bust-h100px-w175px.webp" alt="Bust of Johnny Silverhand">
          </div>
          <label for="name">
            <span><i class="fa-solid fa-user"></i></span>Name
          </label>
          <input type="text" name="name" id="name" placeholder="John (required)" required>
          <label for="surname">
            <span><i class="fa-solid fa-user"></i></span>Surname
          </label>
          <input type="text" name="surname" id="surname" placeholder="Doe (required)" required>
          <label for="email">
            <span><i class="fa-solid fa-envelope"></i></span>Email
          </label>
          <input type="email" name="email" id="email" placeholder="mymail@gmail.com (required)" required>
          <label for="feedback">
            <span><i class="fa-solid fa-comment"></i></span>Feedback
          </label>
          <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Don't be shy. You've got this!"></textarea>
          <button id="btn-submit" type="submit">Submit</button>
        </form> 
      </div>
     </section> 
  </main>
  <!-- Bottom navigation bar -->
  <div class="bottom-navigation-bar-container-flex">
    <a href="#logo" aria-label="Return to the top of the webpage">
      <span class="btn-white-return-top text-align-center">
        <i class="fa-solid fa-arrow-up-long"></i>
        Top
      </span>
    </a>
  </div>
  <!-- Footer -->
  <footer class="text-align-center">
    <div class="social-media-links-footer">
      <a href="https://open.spotify.com/artist/5Lv9Qc7dCi7vps4rQ5MfTV" aria-label="Samurai band spotify (opens in a new tab)" target="_blank" rel="noopener">
        <i class="fa-brands fa-spotify"></i>
      </a>
      <a href="https://www.youtube.com/playlist?list=PL4dX1IHww9p1D3ZzW8J2fX6q1FP5av2No" aria-label="Samurai band youtube (opens in a new tab)" target="_blank" rel="noopener">
        <i class="fa-brands fa-youtube"></i>
      </a>
      <a href="https://www.facebook.com/" aria-label="Samurai band facebook (opens in a new tab)" target="_blank" rel="noopener">
        <i class="fa-brands fa-facebook"></i>
      </a>
      <a href="https://music.apple.com/us/artist/samurai/1289304765" aria-label="Samurai apple music page (opens in a new tab)" target="_blank" rel="noopener">
        <i class="fa-brands fa-apple"></i>
      </a>
      <a href="https://twitter.com/?lang=en" aria-label="Samurai band twitter (opens in a new tab)" target="_blank" rel="noopener">
        <i class="fa-brands fa-twitter"></i>
      </a>      
    </div>
    <div class="copyright">
      <p>This site is for educational purposes only</p>
      <p>Bartosz Gebarowski 2022</p>
    </div>
  </footer>
  <!-- Font awesome Kit -->
  <script src="https://kit.fontawesome.com/ce125760e4.js" crossorigin="anonymous"></script>
</body>
</html>
