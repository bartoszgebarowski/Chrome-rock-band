  <!-- Main content -->
  <main>
    <section id="contact-form-section">
      <h2>Contact us</h2>
      <p>Here's a cure for an accidental fever</p>
      <div id="contact-form-container">
        <form action="./contact-form-feedback.html" method="GET">
          <ul>
            <li>
              <img src="./assets/img/silverhand-bust-h375-w666.webp" alt="Bust of Johnny Silverhand">
            </li>
            <li class="contact-form-label">
              <span><i class="fa-solid fa-user"></i></span>
              <label for="name">Name</label>
            </li>
            <li>
              <input type="text" name="name" id="name" placeholder="John (required)" required>
            </li>
            <li class="contact-form-label">
              <span><i class="fa-solid fa-user"></i></span>
              <label for="surname">Surname</label>
            </li>
            <li>
              <input type="text" name="surname" id="surname" placeholder="Doe (required)" required>
            </li>
            <li class="contact-form-label">
              <span><i class="fa-solid fa-envelope"></i></span>
              <label for="email">Email</label>
            </li>
            <li>
              <input type="email" name="email" id="email" placeholder="mymail@gmail.com (required)" required>
            </li>
            <li class="contact-form-label">
              <span><i class="fa-solid fa-comment"></i></span>
              <label for="feedback">Feedback</label>
            </li>
            <li>
              <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Don't be shy. You've got this!"></textarea>
            </li>
            <li>
              <button id="btn-submit" type="submit">Submit</button>
            </li>
          </ul>
        </form> 
      </div>
    </section>
  </main>
